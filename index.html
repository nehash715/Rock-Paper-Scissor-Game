<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src='https://kit.fontawesome.com/a076d05399.js'>   </script> 
<!--<link rel="stylesheet" href="file:///C:/Users/neha/Downloads/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.css">-->
    <link rel="stylesheet" href="index.css">
    <!--<script src="SPS.js"></script>-->
</head>
<body>
    <div id="container">
        <div id="header">Rock Paper Scissor Game</div>
        <div id="points">
            <div id="user">User</div>
            <div id="userPoints">0</div>
            <div id="sign">:</div>
            <div id="compPoints">0</div>
            <div id="comp">Comp</div>
        </div>
        <div id="options">
            <div id="rock" class="choices"><i class="fas fa-hand-rock"></i></div>
            <div id="paper" class="choices"><i class="fas fa-hand-paper"></i></div>
            <div id="scissors" class="choices"><i class="fas fa-hand-scissors"></i></div>
        </div>
   <div id="result" >
       <div id="userResult">
        <i class="fas fa-hand-rock"></i>
           <h3>User</h3>
       </div>
       <div id="resultText">Draw</div>
       <div id="compResult">
        <i class="fas fa-hand-rock"></i>
        <h3>Comp</h3>
       </div>
        
       </div>
   </div>    
    <script src="index.js"></script>
</body>
</html>
